<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kam se odpravljaš?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('slike/luca-bravo-_WiRAWxAhtg-unsplash.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-family: 'Irish Grover', cursive;
      font-size: 2rem;
      color: #000;
      margin-bottom: 20px;
      margin-left: -330px;
    }

    .input-wrapper {
      background: #000;
      border-radius: 20px;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      margin-bottom: 180px;
      margin-left: 70px;    
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      background: transparent;
      color: #FFFCFC;
    }

    input::placeholder {
      color: #FFFCFC;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #fff;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #eee;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 70px;
    }

    .logo img {
      height: 100%;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .input-wrapper {
        border-radius: 16px;
      }

      input[type="text"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="logo">
    <!-- Zamenjaj logo.png z dejansko sliko -->
    <img src="slike/logo.png" alt="Logo">
  </div>

  <div class="top-buttons">
    <div class="btn">Sign in</div>
    <div class="btn">Log in</div>
  </div>

  <div class="container">
    <div class="title">KAM SE ODPRAVLJAŠ?</div>
    <div class="input-wrapper">
      <input type="text" placeholder="Vnesi destinacijo...">
    </div>
  </div>
</body>
</html>
